[req]
x509_extensions=root_ca
distinguished_name=req_distinguished_name
prompt=no

[req_distinguished_name]
C=KR
ST=Incheon
L=Bupyeong-gu
O=TryK-Lab
CN=TryK-Lab Root CA
OU=TryK-Lab Certification

[root_ca]
subjectKeyIdentifier=hash
basicConstraints=critical,CA:true,pathlen:1
keyUsage=critical,keyCertSign,cRLSign
nameConstraints=@name_constraints

[name_constraints]
permitted;DNS.0=tryk.app
permitted;IP.0=172.16.20.0/255.255.255.192
permitted;IP.1=172.16.21.0/255.255.255.240
permitted;IP.2=172.16.22.0/255.255.255.248
permitted;IP.3=172.16.30.8/255.255.255.248
