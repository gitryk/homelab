log:
  level: "INFO" #If need, Change "DEBUG" or "TRACE"
  filePath: "/logs/traefik.log"

accessLog:
  format: json
  filePath: "/logs/access.log"

serversTransport:
  insecureSkipVerify: true

api:
  dashboard: true
  #insecure: true

entryPoints:
  web:
    address: ":10080"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":10443"
    http:
      tls: {}
    http3: true

providers:
  file:
    directory: "/traefik/config/"
    watch: true

certificatesResolvers:
  step:
    acme:
      email: me@tryk.app
      caServer: https://ca.tryk.app/acme/acme/directory
      storage: /traefik/config/acme.json
      tlsChallenge: {}
